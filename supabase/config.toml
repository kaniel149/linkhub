# LinkHub Supabase Configuration
project_id = "linkhub"

[auth]
enabled = true
site_url = "https://linkhub-iota-red.vercel.app"
additional_redirect_urls = [
  "https://linkhub-iota-red.vercel.app/auth/callback",
  "http://localhost:3000/auth/callback",
  "http://127.0.0.1:3000/auth/callback",
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
minimum_password_length = 6

[auth.email]
enable_signup = true
double_confirm_changes = false
# Disable email confirmations so users can sign up and test immediately
enable_confirmations = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600
